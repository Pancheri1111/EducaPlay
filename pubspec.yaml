name: educaplay
description: "EducaPlay - Aplicativo educativo infantil para alfabetização e desenvolvimento cognitivo."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Gerenciamento de Estado
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0

  # Navegação
  go_router: ^13.0.0

  # Requisições HTTP
  dio: ^5.3.0

  # Áudio
  just_audio: ^0.9.34
  audio_service: ^0.18.13

  # YouTube
  youtube_player_flutter: ^8.1.2

  # Text-to-Speech
  flutter_tts: 4.2.5

  # Animações
  lottie: ^2.6.0

  # Persistência local
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI/UX
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.1.0

  # Utilitários
  intl: ^0.19.0
  uuid: ^4.0.0
  logger: ^2.0.0

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/
    - assets/lottie/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
